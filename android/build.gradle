// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.25'
        ndkVersion = "27.1.12297006"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    // Fix for Gradle 7+ compatibility issues
    plugins.withId("com.android.library") {
        afterEvaluate {
            android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                buildToolsVersion rootProject.ext.buildToolsVersion
            }
        }
    }
}

configurations.all {
    // Exclude duplicate classes
    resolutionStrategy {
        force 'androidx.core:core:1.13.1'
        force 'androidx.appcompat:appcompat:1.6.1'
        force 'androidx.annotation:annotation:1.7.1'
        
        // Add more forced versions if needed
        
        // This helps with the SoftwareComponent issue
        dependencySubstitution {
            substitute module('com.android.support:support-v4') using module('androidx.legacy:legacy-support-v4:1.0.0')
            substitute module('com.android.support:appcompat-v7') using module('androidx.appcompat:appcompat:1.6.1')
        }
    }
    
    // Exclude any conflicting support libraries
    exclude group: 'com.android.support', module: 'support-compat'
    exclude group: 'com.android.support', module: 'support-v4'
    exclude group: 'com.android.support', module: 'support-annotations'
    exclude group: 'com.android.support', module: 'support-core-utils'
}

// This helps with the "Could not get unknown property 'release'" error
subprojects {
    afterEvaluate { project ->
        if (project.plugins.hasPlugin('maven-publish')) {
            project.publishing {
                publications {
                    if (project.plugins.hasPlugin('com.android.library')) {
                        release(MavenPublication) {
                            from components.release
                        }
                    }
                }
            }
        }
    }
}
